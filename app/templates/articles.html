{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath">
        </div>
            
        

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>

        

        

            <p class="overview"> {{ news.description }}</p>
            <p class="ratings"> <b> {{ news.author }}</b> - <i>{{ news.content}}  </i> </p>




        </div>
    </div>

</div>
{% endblock %}
